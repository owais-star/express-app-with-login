<body>
    <div class="signup-form">
        <!-- <form onsubmit="return popup()" > -->
        <form role="form" onsubmit="signUp(event);">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name"
                            required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="last_name" id="last_name"placeholder="Last Name"
                            required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" autocomplete="new-password"
                    placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" 
                    placeholder="Confirm Password" required="required">
            </div>
            <div class="form-group">
                <input type="address" class="form-control" name="address" id="address" 
                    placeholder="Enter your compplete Adress" required="required">
            </div>
            <div class="form-group">
                <input type="phone-number" class="form-control" name="mobile-no" id="mobile" 
                    placeholder="Enter your Phone-No" required="required">
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                        href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <p id="message"></p>
            <div class="form-group">
                <button type="submit" id="myBtn" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
            <div class="hint-text">Already have an account? <a href="login.html">Login here</a></div>
        </form>
    </div>
