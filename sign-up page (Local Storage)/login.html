<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Using Local Storage for Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="signup-form margin-top">
    <form  onsubmit="signIn(event);">
		<h2>Sign in</h2>
		<p>Please fill in the details to login to your account!</p>
		<hr>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
			<label class="form-check-label"><input type="checkbox"> Keep me logged in</label>
		</div>
		<p id="message"></p>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        </div>
		<div class="hint-text">Don't have an account? <a href="index.html">SignUp here</a></div>
    </form>
</div>
</body>
<script src="app.js"></script>
</html>
